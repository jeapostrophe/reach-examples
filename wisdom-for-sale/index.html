<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Secret for Sale</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" type="text/css">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
  <h2 class="mb-3">Wisdom for Sale</h2>

  <div class="row">

    <div class="col-12 col-md-6 col-lg-3">
      <h3 class="mb-3">Seller</h3>
      <form autocomplete="off">
        <div class="mb-3">
          <label for="seller-addresses" class="form-label">Address</label>
          <select class="form-select address-selector" id="seller-addresses"></select>
        </div>
        <div class="mb-3">
          <label for="seller-balance" class="form-label">Balance</label>
          <input type="text" class="form-control" id="seller-balance" disabled>
        </div>
        <div class="mb-3">
          <label for="seller-wisdom" class="form-label">Wisdom</label>
          <input type="text" class="form-control" id="seller-wisdom" value="The best things in life are free." required>
        </div>
        <div class="mb-3">
          <label for="seller-price" class="form-label">Price</label>
          <input type="text" class="form-control" id="seller-price" value=5 required>
        </div>
        <div class="mb-3">
          <label for="seller-duration" class="form-label">Contract</label>
          <textarea class="form-control" id="seller-contract" style="height:100px;" disabled></textarea>
        </div>
        <div class="d-grid gap-2">
          <button id="deploy-contract-btn" type="submit" class="btn btn-outline-secondary btn-sm mb-3">Deploy Contract</button>
        </div>
      </form>
    </div>

    <div class="col-12 col-md-6 col-lg-3">
      <h3 class="mb-3">Buyer</h3>
      <div autocomplete="off">
        <div class="mb-3">
          <label for="buyer-addresses" class="form-label">Address</label>
          <select class="form-select address-selector" id="buyer-addresses"></select>
        </div>
        <div class="mb-3">
          <label for="buyer-balance" class="form-label">Balance</label>
          <input type="text" class="form-control" id="buyer-balance" disabled>
        </div>
        <div class="mb-3">
          <label for="buyer-wisdom" class="form-label">Wisdom</label>
          <input type="text" class="form-control" id="buyer-wisdom" disabled>
        </div>
        <div class="mb-3">
          <label for="buyer-payment" class="form-label">Payment</label>
          <input type="text" class="form-control" id="buyer-payment" disabled>
        </div>
        <div class="d-grid gap-2">
          <button id="attach-and-buy-btn" type="submit" class="btn btn-outline-secondary btn-sm mb-3">Attach and Buy</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6">
      <h3 class="mb-3">Messages</h3>
      <textarea class="form-control" id="messages" style="height: 600px" disabled></textarea>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="webpack.js" type="module"></script>
</body>

</html>
