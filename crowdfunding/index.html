<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Crowdfunding</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" type="text/css">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>

  <div class="row">
    <div class="col-12 col-md-9 mb-3">
      <h2>Crowdfunding</h2>
    </div>
    <div class="col-12 col-md-3 mb-3">
      <select class="form-select" id="networks">
        <option selected>Choose network</option>
        <option>Algorand</option>
        <option>Ethereum</option>
      </select>
    </div>
  </div>

  <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="transactions-tab" data-bs-toggle="tab" href="#transactions" role="tab" aria-controls="home" aria-selected="true">Transactions</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="contracts-tab" data-bs-toggle="tab" href="#contracts" role="tab" aria-controls="profile" aria-selected="false">Contracts</a>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="transactions" role="tabpanel" aria-labelledby="transactions-tab">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-3">
          <h3 class="mb-3">Fundraiser</h3>
          <div autocomplete="off">
            <div class="mb-3">
              <label for="fr-addrs" class="form-label">Address</label>
              <select class="form-select address-selector" id="fr-addrs"></select>
            </div>
            <div class="mb-3">
              <label for="fr-bal" class="form-label">Balance</label>
              <input type="text" class="form-control" id="fr-bal" disabled>
            </div>
            <div class="mb-3">
              <label for="fr-project-name" class="form-label">Project Name</label>
              <input type="text" class="form-control" id="fr-project-name">
            </div>
            <div class="mb-3">
              <label for="fr-goal" class="form-label">Goal</label>
              <input type="text" class="form-control" id="fr-goal" value=6>
            </div>
            <div class="mb-3">
              <label for="fr-duration" class="form-label">Duration</label>
              <input type="text" class="form-control" id="fr-duration" value=300>
            </div>
            <div class="mb-3">
              <label for="fr-contract" class="form-label">Contract</label>
              <textarea class="form-control" id="fr-contract" disabled></textarea>
            </div>
            <div class="btn-group btn-group-sm" role="group">
              <button id="deploy-btn" type="submit" class="btn btn-outline-secondary mb-3">Deploy</button>
              <button id="save-btn" type="submit" class="btn btn-outline-secondary mb-3">Save</button>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3">
          <h3 class="mb-3">Contributor</h3>
          <div autocomplete="off">
            <div class="mb-3">
              <label for="cr-addrs" class="form-label">Address</label>
              <select class="form-select address-selector" id="cr-addrs"></select>
            </div>
            <div class="mb-3">
              <label for="cr-bal" class="form-label">Balance</label>
              <input type="text" class="form-control" id="cr-bal" disabled>
            </div>
            <div class="mb-3">
              <label for="cr-contribution" class="form-label">Contribution</label>
              <input type="text" class="form-control" id="cr-contribution" value=3>
            </div>
            <button id="contribute-btn" type="submit" class="btn btn-outline-secondary btn-sm mb-3">Contribute</button>
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <h3 class="mb-3">Messages</h3>
          <textarea class="form-control" id="messages" disabled></textarea>
        </div>
      </div>
    </div>

    <div class="tab-pane fade" id="contracts" role="tabpanel" aria-labelledby="contracts-tab">
      <button type="button" class="btn btn-outline-secondary btn-sm mb-3" id="refresh-contracts-btn">Refresh</button>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody id="contract-table-body"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!--<script src="https://cdn.jsdelivr.net/npm/@reach-sh/stdlib@0.1.2-rc.58/dist/browser/reachsdk.min.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/@reach-sh/stdlib@latest/dist/browser/reachsdk.min.js"></script>
  <script src="index.js" type="module"></script>
</body>

</html>
